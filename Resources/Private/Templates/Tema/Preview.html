<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
<div class="preview-temas-gestion">
	<div class="container-fluid">
		<div class="row">
			<f:for each="{temas}" as="tema">
				<div class="col-md-3">
					<f:link.page pageUid="{uri_link}" target="_blank"> 
						<h3>{tema.nombreDisplay}</h3>
					</f:link.page>
							
				</div>			
			</f:for>
				<div class="col-md-3">
					<f:link.page pageUid="{uri_link}" target="_blank">
						<h3>{titulo_link}</h3>		
					</f:link.page>
					
				</div>	
		</div>
	</div>	
</div>


	
</f:section>
</html>
